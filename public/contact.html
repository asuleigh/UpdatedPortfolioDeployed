<body class="justify-content-center" style="background-image: url(./images/fullBloom.png)">

  <div class="row no-gutters bg-white shadow-sm" style="border-bottom: rgb(53, 34, 53) 8px solid; background-image:url(./images/blackLinen.png);">
    <div class="col-md-6 text-center text-light">
      <h2 class="float-md-left p-4 ml-md-3 mb-0" style="background-color: rgb(53, 34, 53);">
        Amanda Surber

    <div class="col-md-6 d-flex flex-row justify-content-center align-items-center">

  <!-- Contact Form-->
  <div class="row no-gutters justify-content-center">
    <div class="col-lg-9 no-gutters">
      <div class="card m-5 mb-5">
        <div class="card-body text-dark">
          <h1 style="color: rgb(53, 34, 53)">Contact</h1>

          <hr class="border-top: 8px solid #cccccc">

          <form action="#Placeholder">
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control-sm form-control" type="text" id="name" name="name"
                placeholder="Your name here.." style="height:25px">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control-sm form-control" type="text" id="email" name="email"
                placeholder="Your email here.." style="height:25px">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control-sm form-control" id="message" name="message" placeholder=""
                style="height:110px"></textarea>
            </div>
            <div class="form-group">
              <input class="btn text-light" style="background-color: rgb(53, 34, 53)" type="submit" value="Submit">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--Sticky footer-->
  <div class="container no-gutters mt-5">
    <div class="row no-gutters">
        <footer
            class="footer margin-auto sticky-bottom fixed-bottom flex-shrink-1 text-center text-light w-100 mt-auto"
            style="border-top: rgb(53, 34, 53) 8px solid; background-image:url(./images/blackLinen.png);">
            <p class="p3">
                Copyright &#169;
            </p>
    </div>
  </div>
  </footer>
